<!-- hero.html -->

<div class="hero">
    <style>
        .hero {
            background: url('{{ url_for('static', filename='banner001.jpg') }}') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .hero h1 {
            font-size: 3rem;
            position: relative;
            z-index: 1;
            color: #f8f9fa; /* Make the text color lighter */
        }

        .hero a {
            background-color: #0275d8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            position: relative;
            z-index: 1;
        }
    </style>

    <div class="text-center">
        <h1>Welcome to Jovian Careers</h1>
        <a href="#careers" class="btn btn-primary mt-3">Explore Job Openings</a>
    </div>
</div>
